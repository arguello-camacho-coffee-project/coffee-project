<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<!--navbar-->
    <nav class="nav d-flex justify-content-center border-bottom me-0 pt-4">
            <h1 class="coffeeHeader">Coffee!</h1>
	    
    </nav>

<!--main section of page containing information-->
    <section class="container row m-auto w-100 mh-50">
        <div class="col-6 ">
                <div id="coffees" class="d-inline-flex flex-wrap justify-content-between"></div>
        </div>

<!--coffee manipulation section search or add coffee to displayed list       -->
        <div class="col-6 pe-0 border border-top-0 bg-light">
<!--            form 1 to search for specific coffee and display on page-->
            <form class="p-5 pt-2">
                <div class="mb-1">
                    <h2 class="text-center">Search for a coffee</h2>
                    <label for="roast-selection" class="form-label">Roast</label><br>
                    <select id="roast-selection" class="form-select" autocomplete="off">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                <br>
                <div class="mb-3 mt-0">
                    <label for="coffee-name" class="form-label">Coffee</label><br>
                    <input class="form-control" type="text" name="coffee-name" id="coffee-name" placeholder="enter coffee name" autocomplete="off">
                </div>
<!--                submit button for first section-->
                <button id="submit" type="submit" class="btn btn-primary w-100">Search for a coffee</button>
            </form>
<!--second form to add addition coffee to page takes in roast level and name and displays it -->
	        <form class="p-5 pt-2">
		        <div class="mb-1">
                    <h2 class="text-center">Add a coffee</h2>
			        <label for="new-roast-selection" class="form-label">Roast</label><br>
			        <select id="new-roast-selection" class="form-select" autocomplete="off">
                        <option selected disabled>roast level</option>
				        <option>light</option>
				        <option>medium</option>
				        <option>dark</option>
			        </select>
                </div>
                <br>
		        <div class="mb-3 mt-0">
			        <label for="new-coffee-name" class="form-label">Coffee</label><br>
			        <input class="form-control" type="text" name="coffee-name" id="new-coffee-name"
			               placeholder="enter new coffee name" autocomplete="off">
		        </div>
<!--                submit button for second section-->
                <button id="submit2" type="submit" class="btn btn-primary w-100">Add new coffee</button>
	        </form>
        </div>
    </section>

<!--bootstrap script and js file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
